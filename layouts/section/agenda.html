{{ define "main" }}

<section class ="section is-narrow">
  <div class="container is-fluid">
      <h1>{{ .Title }}</h1>
      <p> {{ .Content }}</p>
    <ul class="columns is-multiline">
      {{ range (.Data.Pages.ByParam "start").Reverse }}
      {{ if isset .Params "start" }}
      {{$time := time .Params.start}}
      <li class="column is-one-third {{range .Params.events }}{{ . }}{{ end }}{{ if ge $time now}}future{{ else }}past{{ end }}" data-category="{{range .Params.events }} {{ . }} {{ end }} {{ if ge $time now}} future {{ else }} past {{ end }}" data-sort="{{ .Params.enventType }}">
        {{ partial "card.html" . }}
      </li>
    {{ end }}
    {{ end }}
    </ul>
  </div>
</section>
{{ end }}
