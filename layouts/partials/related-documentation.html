<section class="container">
    <h3>Documentation et Ressources</h3>
    <div class="main-carousel" data-flickity='{ "contain": true }'>
      {{ $related := .Site.RegularPages.Related . }}
      {{ with $related }}
      {{ range (where . ".Type" "documentation") }}
      <div class="carousel-cell">
        {{ partial "card.html" . }}
      </div>
      {{ else }}
      <p> pas de prochaines actualites, vous pouvez contacter l'equipe</p>
    </div>
    {{ end }}
    {{ end }}
</section>
