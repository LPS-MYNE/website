<footer class="page-footer light-grey">
  <div class="container">
    <div class="row center">
      <div class="col l6 s12">

        <h5> {{ .Site.Params.title }}</h5>
        <p>{{ .Site.Params.info  }}</p>
        <p>{{ .Site.Params.address  }}</p>

        <!-- Begin MailChimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
          <div id="mc_embed_signup">
            <form action="//lamyne.us13.list-manage.com/subscribe/post?u=761a33343dfb487e0fbf19530&amp;id=c545bdbdd9" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <div class="mc-field-group">
                  <div align="left">
                    <label for="mce-EMAIL">Votre Email pour suivre notre Newsletter</label>
                  </div>
                  <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
              	<div id="mce-responses" class="clear">
              		<div class="response" id="mce-error-response" style="display:none"></div>
              		<div class="response" id="mce-success-response" style="display:none"></div>
              	</div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_761a33343dfb487e0fbf19530_c545bdbdd9" tabindex="-1" value=""></div>
                <div class="clear center"><input type="submit" value="Valider mon email" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
            </form>
          </div>
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
              <!--End mc_embed_signup-->
      </div>

<div class="col l3 s12">
  <h5>Menu</h5>
  <ul>
    {{ range .Site.Params.menu.main }}
    <li><a href="{{ .url }}"> {{ .name }}</a></li>
    {{ end }}
</ul>

</div>
<div class="col l3 s12">
  <h5>Connect</h5>
  <ul class="menu_horizontal center">
    {{ range .Site.Params.social}}
    <li><a href="{{ .url }}"><i class="{{ .icon }} light-grey"></i></a></li>
    {{ end }}
  </ul>
</div>
</div>
</div>


<div class="footer-copyright">
<div class="container center licence">
  <i class="icon-cc"></i>
  <i class="icon-cc-by"></i>
  <i class="icon-cc-sa"></i>
</div>
</div>
</footer>
