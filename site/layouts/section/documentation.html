{{ define "main" }}

<section class="section-home-annexe">
  <iframe width="80%" height="500" src="https://pad.lamyne.org/s/bienvenue#"  frameborder="0"></iframe>
</section>

<section class ="container">
  <div class="row">
    <h5>Ressources documentaire de la MYNE</h5>

  <div class="grid">
    <!-- .grid-sizer empty element, only used for element sizing -->
    <div class="grid-sizer "></div>
    {{ range .Data.Pages }}
    <div class="grid-item">
      <div class="card light-grey">
        <div class="card-content">
          <span class="card-title">{{.Title}}</span>
        </div>
        <div class="row center">
          <a class="grey btn-floating halfway-fab waves-effect waves-light" href='{{ .URL }}'><i class="material-icons">add</i></a>
        </div>
      </div>
  </div>
  {{ end }}

    </div>
  </div>
</section>
</body>

{{ end }}
