    mission:
      - title: "Espace de Travail et de Prototypage"
        description: "La MYNE comme espace de travail, de création et d'expérimentation vous accueille au Seri[O]us Space pour Coworker, au N[O]t So Seri[O]us Space pour Coparler, au Lab[O] expérimenter et à l'Atel[I]er pour créer, sans oublier le Jardin pour vos envies permacoles. Retrouvez-nous les mercredi soir lors des sessions OX[Y]GEN."
        picto: /img/picto-house.png
        link: /program#accompagnement

      - title: "Apprentissage pair-à-pair"
        description: "La MYNE offre à tous et toutes un cadre pour le développement de projets de recherche et d'expérimentation innovants au travers d'un apprentissage pair-à-pair et de la mise à dispositions de ressources matérielles et immatérielles. Les membres de la MYNE peuvent bénéficier librement de nos programmes de rencontres, d'ateliers et de masterclasses."
        picto: /img/picto-experiment.png
        link: /program

      - title: "Appropriation et Contribution aux Projets"
        description: "La MYNE vit par et pour sa communauté et les projets qui la composent. C'est un espace co-construit et co-géré. Nourris par un effort de transparence, nous veillons à ouvrir la gouvernance et le(s) modèle(s) économique(s). Soutenez la la MYNE en devenant membre (porteur de projet ou non) et/ou en participant aux groupes de travail."
        picto: /img/picto-fork.png
        link: /contribute

    catchlinehero:
      - content: Pour tous-toutes- et par tous-toutes-. <br>Expert-e-s ou non.<br>Quel que soit votre organisation.<br><br>La MYNE et   l'écosystème dans lequel elle s'inscrit vous proposent leur PROGRAMME <br><br>Atelier - Conférence - Camp - Masterclass - support de projets et pré-incubation.
        calltoaction: Découvrez notre programme
        link: /program

    ecosystem:
      - title: La MYNE et son écosytème
        content: La finesse du local, la force du global !<br><br> Parce que la communauté de la MYNE repose sur de nouveaux modes de partenariat, de collaboration et d’intelligence collective, elle s’inscrit dans un écosystème fortement interconnecté globalement et soudé localement.


