    mission:
      - title: "A place for Work and Prototyping"
        description: "La MYNE as a space for work, creation and Experimentation welcomes you in its Serious Space for co-working, its N[O]t So Seri[O]us Space for co-talking, its Lab[O] for experiments and its Atel[I]er for creation without forgetting the garden for your permaculture desires. Find us every Wednesday evening at the OX[Y]GEN sessions."
        picto: /img/picto-house.png
        link: /en/program#accompagnement

      - title: "Peer-to-Peer Learning"
        description: "La MYNE offers all a framework for the development of research-based experimental projects through a peer-to-peer learning approach and free access to either material or immaterial resources. Members of La M[Y]NE can benefit freely from our workshops and masterclasses program."
        picto: /img/picto-experiment.png
        link: /en/program

      - title: "Appropriation and Contribution to the Projects"
        description: "La MYNE lives by and for its community and its projects. La MYNE is a co-constructed and co-managed space. Fed by an effort of transparency, we ensure open governance and economic model(s). Support La M[Y]NE project by becoming a member - having a project or not - and / or participating in the work groups."
        picto: /img/picto-fork.png
        link: /contribute

    catchlinehero:
      - content: "For all and by all.<br>Experts or not.<br>For Organizations of all types.<br><br>La MYNE and the ecosystem we belong to propose its PROGRAM <br><br>Atelier - Conference - Camp - Masterclass - projets supports et pre-incubation."
        calltoaction: Discover our program
        link: /program

    ecosystem:
      - title: La MYNE and its ecosytem
        content: "The finesse of the local, the strength of the global!<br><br> Because the community of La MYNE is based on new forms of partnerships, collaboration and collective intelligence, it is part of a closely interconnected ecosystem."

